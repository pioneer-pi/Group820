<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Class 9.27</title>
    <style>
        p{
            border: 2px solid black;
            margin: 100px 150px 100px 80px;
            background-color: lightblue;
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
        }
        #px1{
            font-size: 16px;
            line-height: 2em;
        }
        #px2{
            font-size: 16px;
            border: 1px;
            text-indent: 2em;
        }
        #em1{
            font-size: 0.5em;
        }

    </style>
</head>

<body>
<h2 style="background-color: red">Red background-color</h2>

<h2 style="background-color: #4099FF">Green background-color</h2>


<p id="id" class="pppp">
    pppppppppp
</p>
<p id="px1">These paragraphs have a calculated line-height></p>
<div id="px2">The font-size of the div element is set to 30px
<span id="em1">The span element</span></div>
</body>
</html>
