<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Class 10.11</title>
    <style>
        #flex{
            display: flex;
            background-color: DodgerBlue;
            /*flex-direction: column;*/
            /*flex-wrap: wrap;*/
        }
        #flex div{
            background-color: #f1f1f1;
            width: 80px;
            margin: 8px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        .nav ul{
            display: flex;
            padding: 0; /*ul和li距离取消*/
            list-style-type: none;
            background-color: #333;
        }
        .nav li a{
            display: block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav li a:hover{
            background-color: #111;
        }
        .nav .right{
            margin-left: auto;
        }
    </style>
</head>
<body>
<h3>CSS Flex</h3>
<div id="flex">
    <div id="flex1">1</div>
    <div id="flex2">2</div>
    <div id="flex3">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
</div>
<div class="nav">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li class="right"><a href="#">Logout</a></li>
    </ul>
</div>
</body>
</html>
