<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InClass_9_20</title>
</head>
<body>
<!--date form-->
<form>
    Enter a date before 2017-9-01:<br>
    <input type="date" max="2017-09-01"><br/>
    Enter a date after 2017-9-01:<br/>
    <input type="date" min="2017-09-01"><br/>
</form>
<br>
<!--number form-->
<form>
    Quantity (between 1 and 10,step2):<br/>
    <input type="number" min="1" max="10" step="2">
    <button type="submit">submit</button><br/>
</form>
<br/>
<!--多行文本框-->
<form>
    <textarea rows="4" cols="50">
        At w3schools.com you will learn
    </textarea>
</form>
<br>
<input type="checkbox" id="vehicle1">
<label for="vehicle1">I have a bike</label> <br/>
<br/>
<label><input type="radio" name="gender" id="male"> Male</label>
<br>
<label><input type="radio" name="gender" id="female">Female</label><br/>
<br>

<!--下拉列表-->
<select>
    <option></option>
    <option>Volvo</option>
    <option>Saab</option>
    <option>Opel</option>
    <option selected>Audi</option>
</select>
<br/><br/>
<select>
    <optgroup label="Swedish Cars">
        <option>Volvo</option>
        <option>Saab</option>
    </optgroup>
    <optgroup label="German Car">
        <option>Mercedes</option>
        <option selected>Audi</option>
    </optgroup>
</select>
<br/><br/>

<!--Datalist-->
<form>
    <input list="browsers">
    <datalist id="browsers">
        <option>Internet Explorer</option>
        <option>Firefox</option>
        <option>Chrome</option>
        <option>Opera</option>
        <option>Safari</option>
    </datalist>
</form>
<br/>
<!--button-->

<button type="submit">Click me!</button><br/>
<br/>
<button type="button">button</button>
<br/><br/>
<form>
    <input type="text" value="BO"><br>
</form>
</body>
</html>
