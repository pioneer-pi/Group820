<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        h2{
            padding: 5px;
        }
        .main{
            border: 2px solid red;
            margin: 0;
            padding-bottom: 15px;
            padding-left: 10px;
            border-radius: 15px;
        }
        .form-group{
            position: relative;
            width: 100%;
            padding: 30px 0;
        }
        .form-group input{
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            border: none;
            outline: none;
            border-bottom: 2px solid black;
        }
        .form-group label{
            position: absolute;
            top: 40px;
            left: 0;
            transition: font-size 1s,top 1s;
        }
        input:focus{
            border-bottom-color: blue;
        }
        input:valid ~ label,
        input:focus ~ label{
            top: 10px;
            font-size: 0.7em;
            color: green;
        }


    </style>
</head>
<body>
<div class="main">
    <h2>登录</h2>
    <form>
        <div class="form-group">
            <input type="text" required="required" id="student_number">
            <label for="student_number">学号*</label>
        </div>

        <div class="form-group">
            <input type="password" id="password" required="required">
            <label for="password">密码*</label>
        </div>
    </form>
</div>
</body>
</html>
