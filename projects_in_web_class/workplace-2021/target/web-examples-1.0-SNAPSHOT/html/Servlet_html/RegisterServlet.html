<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/myWeb/example01/register" method="post">
    <input type="text" name="name"><br/>
    <input type="password" name="pwd"><br/>
    <label><input name="gender" value="0" type="radio">男</label>
    <label><input name="gender" value="1" type="radio">女</label>
    <select name="degree">
        <option value="1">学士</option>
        <option value="2">硕士</option>
        <option value="3">博士</option>
    </select><br/>
    <label>
        <input type="checkbox" name="courses" value="12">Web开发技术
    </label><br/>
    <label>
        <input type="checkbox" name="courses" value="23">Java程序设计
    </label><br/>
    籍贯 <input list="provice" name="province">
    <datalist id="provice">
        <option>哈尔滨</option>
        <option>沈阳</option>
        <option>长春</option>
    </datalist><br/>
    <button type="submit">提交</button>
</form>
</body>
</html>
