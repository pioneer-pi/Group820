<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment1</title>
</head>
<body>
<form action="/register" method="post">
    <div>个人信息
        <br/>
            <label>用户名:<input type="text" required></label><br/>
            <label>密码:<input type="password" required></label>
        <br/>
        性别:
            <label><input type="radio" name="gender">男</label>
            <label><input type="radio" name="gender">女</label>
        <br/>
        生日:
            <input type="date" name="birth_date">
        <br/>
        籍贯:
            <input list="home">
            <datalist id="home">
                <option>河北省</option>
                <option>北京市</option>
                <option>黑龙江省</option>
                <option>吉林省</option>
            </datalist>
        <br/>
        学历:
            <select name="education">
                <option></option>
                <option selected>学士</option>
                <option>硕士</option>
                <option>博士</option>
            </select>
    </div>
    <div>其他信息组
        <br/>
        喜欢的课程:
            <ul>
                <li>
                    <label><input type="checkbox" name="class" checked>Web开发技术</label><br/>
                </li>
                <li>
                    <label><input type="checkbox" name="class">Java语言程序设计</label><br/>
                </li>
                <li>
                    <label><input type="checkbox" name="class">数据库原理</label><br/>
                </li>
                <li>
                    <label><input type="checkbox" name="class">系统分析与测试</label><br/>
                </li>
            </ul>
        照片:
            <input type="file" name="picture" accept=".image/png">
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
