<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>After Class in 10.18 JQuery</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            display: none;
            background-color: red;
        }
    </style>
</head>
<body>
<button>fade by JQuery</button>
<div></div><br/>
<div></div>
<br/>
<p id="test">test</p>
<p id="p2">This is p two</p>
<p id="p3">This is p three</p>
<p id="p1">原生JS并没有顺次实现，jquery回调可以实现</p>
<button type="button" onclick="p1()">JS click</button>
<button type="button" id="b1">jQuery callback function</button>
<br>
<button id="gettext">get</button>
<button id="settext">set</button>
<p id="text">text(),获取/修改元素
    <b>文本内容</b>
</p>
<input name="username" value="BO">
<br>
<button id="getval">get</button>
<button id="setval">set</button>
<br>
<input type="text" id="typetocheckbox">修改元素属性
<br>
<button id="getprop">get</button>
<button id="setprop">set</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    let p1=()=>{
        document.getElementById("p1").style.display = "none";
        window.alert("hidden");
    }
    $("#b1").click(() =>{
        $("#p1").hide();
        alert("hidden");
    })
    $(document).ready(function (){
        $("button").click(function (){
            $("div").fadeIn(1000);
        });
    });
    // 可以缩写为
    $(function (){
        $("button").click(function (){
            $("div").fadeIn(1000);
        });
    });
    $("#p2").hover(function (){
        $(this).text("you enter p");
        }, function (){
        $(this).text("Bye,You now leave p2!");
        });
    $('#p3').on({
        click: function (){
            $(this).text("click");
        },
        mouseenter: function (){
            $(this).text("mouseenter");
        },
        mouseleave: function (){
            $(this).text("mouseleave");
        }
    })
    $("#gettext").click(()=>{
        alert($("#text").text());
    });
    $("#settext").click(()=>{
        $("#text").html("修改文本<span style='color: red;'>内容</span>");
    });
    $("#getval").click(()=>{
        alert($("input[name=username]").val());
    })
    $("#setval").click(()=>{
        $("input[name=username]").val("Pioneer");
    });
    $("#getprop").click(()=>{
        alert($("typetocheckbox").prop("type"));
    });
    $("#setprop").click(()=>{
        let e=$("#typetocheckbox");
        e.prop("type","checkbox");
        e.prop("disabled",true);
    })
</script>
</html>
