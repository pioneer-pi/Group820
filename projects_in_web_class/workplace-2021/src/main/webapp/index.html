<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some basic operation about html</title>
</head>

<body>
<input type="checkbox" id="agree">点击同意请求</input>
<button disabled>提交</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function (){
        $("#agree").click(()=>{
            let dis = $("#agree").prop("checked");
            $("button").prop("disabled",!dis);
        })
    })
</script>
</html>
